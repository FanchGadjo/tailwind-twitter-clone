<ng-container *ngFor="let post of posts">
  <div class="py-2 px-4 border-b dark:border-gray-700 flex">
    <!--    Avatar-->
    <div>
      <img class="w-12 h-12 rounded-full mr-3" [attr.src]="post.author.avatarUrl" alt="User Avatar" />
    </div>
    <!--    Tweet-->
    <div class="flex-grow">
      <!--      Author Info-->
      <div class="flex items-center space-x-2">
        <div class="dark:text-white font-semibold">
          <!--        Name-->
          {{ post.author.name }}
        </div>
        <div class="dark:text-gray-500">
          <!--        Username-->
          @{{ post.author.username }}
          &middot;
          <!--        CreatedAt-->
          {{ post.createdAt }}
        </div>
      </div>
      <div>
        <!--        Text   -->
        {{ post.text }}
      </div>
      <!--      Buttons-->
      <div class="flex justify-between mt-3">
        <!--        Comment-->
        <div class="h-5 w-5 bg-gray-700"></div>
        <!--        Retweet-->
        <div class="h-5 w-5 bg-gray-700"></div>
        <!--        Like -->
        <div class="h-5 w-5 bg-gray-700"></div>
        <!--        Share -->
        <div class="h-5 w-5 bg-gray-700"></div>
      </div>
    </div>
  </div>
</ng-container>
